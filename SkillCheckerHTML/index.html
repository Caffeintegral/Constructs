<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>SkillChecker</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<link rel = "stylesheet" type"text/css" href="style.css">
<link href="https://fonts.googleapis.com/earlyaccess/roundedmplus1c.css" rel="stylesheet" />
<script src="skillcheck.js"></script>
<script src="setShip.js"></script>
<script src="upgrade.js"></script>
<script src="data.js"></script>
</head>

<body>
<form action="#" name="form1">
	<div id="hidari">
		<h1>Skill</h1>
		<h1>Check</h1>
		<h1>Sheet</h1>
		<h1>for</h1>
		<h1>WoWs</h1>
		<p>Created by <a href="http://twitter.com/caffeintegral/">せなちゃん</a><br>
		Styled by <a href="http://twitter.com/takumin_inu/">unotovive<br>
		<a href="#">&copy;グリーンティータイム</a></p>
	</div>
	<div id="naka">
		<div class="box">
			<h2>国籍</h2>
			<div class="cp_ipselect">
				<select class="cp_sl06" required name="country" onchange="countrySet('shipname')" >
					<option value="" hidden disabled selected></option>
					<option value="">日本</option>
					<option value="">アメリカ</option>
					<option value="">ドイツ</option>
					<option value="">ソ連</option>
					<option value="">イギリス</option>
					<option value="">フランス</option>
					<option value="">パンアジア</option>
					<option value="">ポーランド</option>
					<option value="">その他</option>
				</select>
				<span class="cp_sl06_highlight"></span>
				<span class="cp_sl06_selectbar"></span>
				<label class="cp_sl06_selectlabel">Choose</label>
			</div>
		</div>
		<div class="box">
			<h2>艦種</h2>
			<div class="cp_ipselect">
				<select class="cp_sl06" required name="type" onchange  ="typeSet()" >
					<option value="" hidden disabled selected></option>
				</select>
				<span class="cp_sl06_highlight"></span>
				<span class="cp_sl06_selectbar"></span>
				<label class="cp_sl06_selectlabel">Choose</label>
			</div>
		</div>
		<div class="box-b">
		<h2>艦名</h2>
			<div class="cp_ipselect">
				<select class="cp_sl06" required name ="Name" id = "shipname" onchange="setship('shipname')">
					<option value="" hidden disabled selected></option>
				</select>
				<span class="cp_sl06_highlight"></span>
				<span class="cp_sl06_selectbar"></span>
				<label class="cp_sl06_selectlabel">Choose</label>
			</div>
		</div>
		<h3>基本情報</h3>
		<table class="company"style="width:47%;">
			<tr>
				<th class="arrow_box">Tier</div></th>
				<td><input type="text" name="Tier" size="4" value="" readonly></td>
			</tr>
		</table>
		<table class="company" style="width:47%;">
			<tr>
				<th class="arrow_box">HP</div></th>
				<td><input type="text" name="HP" size="4" value="" readonly></td>
			</tr>
		</table>
		<table class="company" style="width:47%;">
			<tr>
				<th class="arrow_box">最大速度</div></th>
				<td><input type="text" name="Speed" size="4" value="" readonly>kt</td>
			</tr>
		</table>
		<table class="company" style="width:47%;">
			<tr>
				<th class="arrow_box">転舵所要時間</div></th>
				<td><input type="text" name="Turn" size="4" value="" readonly>秒</td>
			</tr>
		</table>
		<h3>隠蔽</h3>
		<table class="company" style="width:47%;">
			<tr>
				<th class="arrow_box">海面発見距離</div></th>
				<td><input type="text" name="Hiding" size="4" value="" readonly>km</td>
			</tr>
		</table>
		<table class="company" style="width:47%;">
			<tr>
				<th class="arrow_box">航空発見距離</div></th>
				<td><input type="text" name="AHiding" size="4" value="" readonly>km</td>
			</tr>
		</table>
		<h3>兵装</h3>
		<table class="company" style="width:94%;">
			<tr>
				<th class="arrow_box">主砲射程</div></th>
				<td><input type="text" name="Range" size="4" value="" readonly> km</td>
			</tr>
		</table>
		<table class="company" style="width:47%;">
		<tr>
			<th class="arrow_box">主砲口径</div></th>
			<td><input type="text" name="Caliber" size="4" value="" readonly>mm</td>
		</tr>
		</table>		
		<table class="company" style="width:47%;">
			<tr>
				<th class="arrow_box">主砲火災発生率</div></th>
				<td><input type="text" name="Burn" size="4" value="" readonly>%</td>
			</tr>
		</table>	
		<table class="company" style="width:47%;">
			<tr>
				<th class="arrow_box">副砲射程</div></th>
				<td><input type="text" name="SRange" size="4" value="" readonly>km</td>
			</tr>
		</table>
		<table class="company" style="width:47%;">
			<tr>
				<th class="arrow_box">副砲火災発生率</div></th>
				<td><input type="text" name="SBurn" size="4" value="" readonly>%</td>
			</tr>
		</table>
		<table class="company" style="width:94%;">
			<tr>
				<th class="arrow_box">魚雷射程</div></th>
				<td><input type="text" name="TRange" size="4" value="" readonly>km</td>
			</tr>
		</table>
		<table class="company" style="width:47%;">
			<tr>
				<th class="arrow_box">魚雷速度</div></th>
				<td><input type="text" name="TSpeed" size="4" value="" readonly>kt</td>
			</tr>
		</table>	
		<table class="company" style="width:47%;">
			<tr>
				<th class="arrow_box">魚雷装填時間</div></th>
				<td><input type="text" name="TLoad" size="4" value="" readonly>秒</td>
			</tr>
		</table>	
		<table class="company" style="width:47%;">
			<tr>
				<th class="arrow_box">最長対空砲距離     </div></th>
				<td><input type="text" name="AA" size="4" value="" readonly>km</td>
			</tr>
		</table>	
		<table class="company" style="width:47%;">
			<tr>
				<th class="arrow_box" style="padding-top: 0 ;padding-bottom: 0;padding-left: 10;">最長対空砲秒間平均ダメージ</div></th>
				<td><input type="text" name="AADamage" size="4" value="" readonly>km</td>
			</tr>
		</table>			
	</div>
	<div id="migi">
		<div class="captain">
			<h2>艦長スキル</h2>
			<div class="category">
				<h3 class="title">継戦</h3>
				<table class = "skillSelect" able border="0">
            		<div class = "content">
						<tr>
							<td>
								<input type="checkbox" value="on" onclick="a1(this.checked);" id="p1_1"><label for="p1_1">危険察知</label>
							</td>
							<td>
								<input type="checkbox" value="on" onclick="a2(this.checked);" id="p1_2"><label for="p1_2">予防整備</label>
							</td>
							<td>
								<input type="checkbox" value="on" onclick="b1(this.checked);" id="p2_1"><label for="p2_1">厳戒態勢</label>
							</td>
							<td>
								<input type="checkbox" value="on" onclick="b2(this.checked);" id="p2_2"><label for="p2_2">なんでも屋</label>
							</td>
							<td>
								<input type="checkbox" value="on" onclick="c1(this.checked);" id="p3_1"><label for="p3_1">応急対応の基本</label>
							</td>
							<td>
								<input type="checkbox" value="on" onclick="c2(this.checked);" id="p3_2"><label for="p3_2">抗堪専門家</label>
							</td>
							<td>
								<input type="checkbox" value="on" onclick="d1(this.checked);" id="p4_1"><label for="p4_1">副砲の手動制御</label>
							</td>
							<td>
								<input type="checkbox" value="on" onclick="d2(this.checked);" id="p4_2"><label for="p4_2">防火</label>
							</td>
						</tr>
					</div>
				</table>
			</div>
			<div class="category">
				<h3>継戦</h3>
				<table class = "skillSelect" able border="0">
					<div class = "content">
						<tr>
							<td>
								<input type="checkbox" value="on" onclick="a3(this.checked);" id="p1_3"><label for="p1_3">熟練装填手</label>
							</td>
							<td>
								<input type="checkbox" value="on" onclick="a4(this.checked);" id="p1_4"><label for="p1_4">航空機整備専門家</label>
							</td>
							<td>
								<input type="checkbox" value="on" onclick="b3(this.checked);" id="p2_3"><label for="p2_3">熟練砲手</label>
							</td>
							<td>
								<input type="checkbox" value="on" onclick="b4(this.checked);" id="p2_4"><label for="p2_4">雷速向上</label>
							</td>
							<td>
								<input type="checkbox" value="on" onclick="c3(this.checked);" id="p3_3"><label for="p3_3">魚雷専門家</label>
							</td>
							<td>
								<input type="checkbox" value="on" onclick="c4(this.checked);" id="p3_4"><label for="p3_4">緊急発艦</label>
							</td>
							<td>
								<input type="checkbox" value="on" onclick="d3(this.checked);" id="p4_3"><label for="p4_3">榴弾用慣性信管</label>
							</td>
							<td>
								<input type="checkbox" value="on" onclick="d4(this.checked);" id="p4_4"><label for="p4_4">制空権</label>
							</td>
						</tr>
					</div>
				</table>
			</div>
			<div class="category">
				<h3>継戦</h3>
				<table class = "skillSelect" able border="0">
					<div class = "content">
						<tr>
							<td>
								<input type="checkbox" value="on" onclick="a5(this.checked);" id="p1_5"><label for="p1_5">水上機指揮所</label>
							</td>
							<td>
								<input type="checkbox" value="on" onclick="a6(this.checked);" id="p1_6"><label for="p1_6">ドッグファイト・エース</label>
							</td>
							<td>
								<input type="checkbox" value="on" onclick="b5(this.checked);" id="p2_5"><label for="p2_5">煙幕専門家</label>
							</td>
							<td>
								<input type="checkbox" value="on" onclick="b6(this.checked);" id="p2_6"><label for="p2_6">エース後部銃手</label>
							</td>
							<td>
								<input type="checkbox" value="on" onclick="c5(this.checked);" id="p3_5"><label for="p3_5">基本射撃訓練</label>
							</td>
							<td>
								<input type="checkbox" value="on" onclick="c6(this.checked);" id="p3_6"><label for="p3_6">管理</label>
							</td>
							<td>
								<input type="checkbox" value="on" onclick="d5(this.checked);" id="p4_5"><label for="p4_5">上級射撃訓練</label>
							</td>
							<td>
								<input type="checkbox" value="on" onclick="d6(this.checked);" id="p4_6"><label for="p4_6">対空兵装の手動制御</label>
							</td>
						</tr>
					</div>
				</table>
			</div>
			<div class="category">
				<h3>継戦</h3>
				<table class = "skillSelect" able border="0">
					<div class = "content">
						<tr>
							<td>
								<input type="checkbox" value="on" onclick="a7(this.checked);" id="p1_7"><label for="p1_7">敵弾接近警報</label>
							</td>
							<td>
								<input type="checkbox" value="on" onclick="a8(this.checked);" id="p1_8"><label for="p1_8">回避軌道</label>
							</td>
							<td>
								<input type="checkbox" value="on" onclick="b7(this.checked);" id="p2_7"><label for="p2_7">アドレナリンラッシュ</label>
							</td>
							<td>
								<input type="checkbox" value="on" onclick="b8(this.checked);" id="p2_8"><label for="p2_8">最後の抵抗</label>
							</td>
							<td>
								<input type="checkbox" value="on" onclick="c7(this.checked);" id="p3_7"><label for="p3_7">爆発物専門家</label>
							</td>
							<td>
								<input type="checkbox" value="on" onclick="c8(this.checked);" id="p3_8"><label for="p3_8">警戒</label>
							</td>
							<td>
								<input type="checkbox" value="on" onclick="d7(this.checked);" id="p4_7"><label for="p4_7">無線方向探知</label>
							</td>
							<td>
								<input type="checkbox" value="on" onclick="d8(this.checked);" id="p4_8"><label for="p4_8">隠蔽処理専門家</label>
							</td>
						</tr>
					</div>
				</table>
			</div>
			<div class="counter">
				<td align="right" colspan="3">現在のスキルポイント合計</td>
				<td>
					<input id="Count" name="Count" size="8" value="0" readonly> point
				</td>
				<td>
					<input type="button" value="リセット" onclick="allcheck(false);">
				</td>
				</tr>
			</div>
		</div>	
	</div>
</form>
</body>
</html>
